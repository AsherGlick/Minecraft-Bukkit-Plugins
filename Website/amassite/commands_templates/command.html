{{AMASSITE-TEMPLATE}}


<!-- commandName - A string displaying the title of the command  -->
<!-- command - the method of calling the command -->
<!-- description - a description of what the command does -->

<div class="row-fluid">
	<div class="span12">
		<h4 style="border-bottom: 1px solid #CCC; color: #AAA">{{print commandName}}</h4>
	</div>
</div>

<div class="row-fluid">
	<div class="span4" style="text-align:center">
		<div style=" padding: 10px; font-family:'Minecraft Regular', courier; font-weight:normal; font-size: 15px; color: #000">{{print command}}</div> <br>
	</div>
	<div class="span8">
		<div style="">{{print description}}</div> </br>
	</div>
</div>
